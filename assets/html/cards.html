<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Keyboard Warrior
    </title>
    <!--CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon/keyboard_favicon.svg"> 
</head>

<body>

<!-- Header -->
<section class="hero is-small">
  <div class="hero-body">
    <a href="/index.html">
     <figure id="banner">
      <img id="site-banner" src="../images/site banners/themeSelect.png" alt="site banner">
     </figure> 
    </a>
  </div>
</section>

<!--CARDS-->
<!-- Shakespeare card -->
<div id="cards" class="columns">
  <div class="column card cards-outline">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="../images/card images/Shakespeare.jpeg" alt="William Shakespeare image">
      </figure>
    </div>
    <header class="card-header">
      <p class="card-header-title is-justify-content-center">
      William Shakespeare
      </p>
    </header>
    <div class="card-content">
      <p class="title">
      “When words are scarce they are seldom spent in vain.”
      </p>
      <p class="subtitle">
      William Shakespeare
      </p>
    </div>
    <footer class="card-footer">
      <button id="shakespeare" class="card-footer-item button is-info">
      Select
      </button>
    </footer>
  </div>
  <!-- Nietzsche card -->
  <div class="column card cards-outline">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="../images/card images/nietzsche.jpg" alt="Friedrich Nietzsche image">
      </figure>
    </div>
    <header class="card-header">
      <p class="card-header-title is-justify-content-center">
      Friedrich Nietzsche
      </p>
    </header>
    <div class="card-content">
      <p class="title">
      “If we possess our why of life we can put up with almost any how.”
      </p>
      <p class="subtitle">
      Friedrich Nietzsche
      </p>
    </div>
    <footer class="card-footer">
      <button id="nietzsche" class="card-footer-item button is-info">
      Select
      </button>
    </footer>
  </div>
  <!-- Mystery card -->
  <div class="column card cards-outline">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="../images/card images/mystery.jpg" alt="Mystery theme image">
      </figure>
    </div>
    <header class="card-header">
      <p class="card-header-title is-justify-content-center">
      Mystery
      </p>
    </header>
    <div class="card-content">
      <p class="title">
      “Without pain, without sacrifice, we would have nothing.”
      </p>
      <p class="subtitle">
      Fight Club
      </p>
    </div>
    <footer class="card-footer">
      <button id="mystery" class="card-footer-item button is-info">
      Select
      </button>
    </footer>
   </div>
</div>



<!-- JS file -->  
<script type="module" src="../js/logic.js"></script> 
</body>
