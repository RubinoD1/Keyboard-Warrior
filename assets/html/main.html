<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Keyboard Warrior
    </title>
    <!--CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon/keyboard_favicon.svg"> 
</head>
<body>

<section class="hero is-small">
  <div class="hero-body">
    <a href="/index.html">
     <figure id="banner" class="j-center">
      <img id="site-banner" src="../images/site banners/mainBanner.png" alt="site banner">
     </figure> 
    </a>
  </div>
</section>

<!-- Main content  -->
<main id="quote-parent" class="height">
  <div class="columns content is-medium has-background-dark has-text-white">
    <div id="accuracy" class="column">
    Accuracy - -%
    </div>
    <div class="column">
     <div id="quotes-left">
      Quotes Complete: -/-
     </div>
     <progress  id="progress-bar" class="progress is-primary" value="0" max="100">0%</progress>
    </div>
  </div>  
    
  <div class="columns content is-large has-background-info">
    <div class="column">
      <blockquote id="quote" class="title is-1">
      <!-- Quote is inserted here by the JS file -->
      </blockquote>
    </div>
  </div>  
    
<!-- End of quote indicator-->
  <p id="continue" class="hidden title is-2">
  Press any key to continue...
  </p>
</main>

<!-- JS file -->  
<script type="module" src="../js/logic.js"></script> 
<script type="module" src="../js/array.js"></script> 
</body>
